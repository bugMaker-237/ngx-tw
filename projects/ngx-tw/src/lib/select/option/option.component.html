<div
  #content
  class="content"
  [ngClass]="{'selected-item':  selected && value}"
  >
  <ng-content></ng-content>
</div>

@if (useSelectedIndicator) {
  <span
    class="indicator"
    [ngClass]="{'left-0': indicator === 'left', 'right-0': indicator === 'right', 'flex': selected && indicator && value}"
    [hidden]="selected === false || !value || !indicator"
    >
    <!-- Heroicon name: solid/check -->
    <tw-icon [size]="24" svgIcon="hero:check"/>
  </span>
}
